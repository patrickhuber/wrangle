name: validate

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch: 

env:
  WRANGLE_LOG_LEVEL: trace

jobs:
  build_and_test:
    strategy:
      matrix:
        cases: 
        - os: ubuntu-latest
          ext: ""
        - os: windows-latest
          ext: ".exe"
        - os: macos-latest
          ext: ""
    
    runs-on: ${{ matrix.cases.os }}

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch Latest
      run: |
        git fetch --force --tags

    - uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Build
      run: |
        go build -o dist/wrangle${{ matrix.cases.ext }} ./cmd/wrangle/main.go

    - name: Test
      run: |
        go test ./...

    - name: Bootstrap Test ${{ matrix.cases.os }}
      run: |
        sudo ./dist/wrangle${{ matrix.cases.ext }} bootstrap
