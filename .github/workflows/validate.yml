name: validate

on:
  pull_request:
    types:
    - opened
    
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch Latest
      run: |
        git fetch --force --tags

    - uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: install dependencies
      run: |
        go get .

    - name: Build
      run: |
        go build -v ./...

    - name: Test
      run: go test    